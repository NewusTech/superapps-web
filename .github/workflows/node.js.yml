name: ramatranz.newus.id CI

on:
  push:
    branches: ["main"]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20]
    env:
      NEXT_PUBLIC_API_URL: https://backend-superapps.newus.id/api
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name : Run NPM
      run: npm install
    - name : Run build
      run: npm run build --if-present
    - name: Check PM2 Status
      run: pm2 list
    - name: Restart PM2 Application
      run: |
        pm2 delete ramatranz.newus.id || true
        pm2 start ramatranz.newus.id --name ramatranz.newus.id
