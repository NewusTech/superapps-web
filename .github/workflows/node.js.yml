name: ramatranz.newus.id CI

on:
  push:
    branches: ["main"]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20]
    env:
      NEXT_PUBLIC_API_URL: https://backend-superapps.newus.id/api
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name : Run NPM
      run: npm install
    - name : Run build
      run: npm run build --if-present
    - name: Check PM2 Status
      run: pm2 list
    - name : change repo
      run : cd /home/newus-ramatranz-web/htdocs/ramatranz.newus.id/actions-runner/_work/superapps-web/superapps-web
    - name : restart PM2
      run : |
          APP_NAME="ramatranz.newus.id"
          APP_ID="19"

          if pm2 restart $APP_NAME; then
            echo "Successfully restarted app with name $APP_NAME"
          else
            echo "Failed to restart app with name $APP_NAME, trying with ID $APP_ID"
            if pm2 restart $APP_ID; then
              echo "Successfully restarted app with ID $APP_ID"
            else
              echo "Failed to restart app with both name and ID"
              exit 1
            fi
          fi
